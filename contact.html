        <div class="container">
            <form class="customForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input required type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input required type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="confirmEmail">Confirm Email address</label>
                    <input oninput="checkEmail(this)" type="confirmEmail" required class="form-control" id="confirmEmail" aria-describedby="confirmEmailHelp" placeholder="Confirm email">
                    <small id="confirmEmailHelp" class="form-text text-muted">Please confirm your email address.</small>
                </div>
                <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Last Name</label>
                    <input required type="text" class="form-control" id="datepicker" placeholder="Please select a date.">
                </div>

                <div class="form-group">
                    <label for="checkAPI">Check API</label>
                    <input oninput="checkTest(this)" type="text" class="form-control" placeholder="Checking API.">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
